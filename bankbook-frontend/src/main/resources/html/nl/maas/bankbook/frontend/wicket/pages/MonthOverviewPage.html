<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<wicket:extend>
    <div class="container">
        <div class="modal-body row">
            <div class="col-md-10">
                <h1>
                    <input type="text" class="form-control form-control-lg border-0" wicket:id="datePicker"/>
                </h1>
            </div>
        </div>
        <div class="modal-body row">
            <div class="col-md-5">
                <wicket:container wicket:id="dataL">
                    <wicket:container wicket:id="data"/>
                </wicket:container>
            </div>
            <div class="col-md-5">
                <wicket:container wicket:id="dataR">
                    <wicket:container wicket:id="data"/>
                </wicket:container>
            </div>
        </div>
        <div class="modal-body row">
            <div class="col-md-10">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitches" wicket:id="switch">
                    <label class="custom-control-label" wicket:id="switchLabel" for="customSwitches">Toggle this switch
                        element</label>
                </div>
            </div>
        </div>
        <div class="modal-body row">
            <div class="col-md-10">
                <wicket:container wicket:id="table"/>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
