<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org"
      xml:lang="en"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>
<wicket:panel>
    <table class="table table-striped text-center w-100" data-fixed-columns="true">
        <thead>
        <tr class="bg-primary text-light w-100 align-middle">
            <th scope="col" class="text-left h-100" wicket:id="back">
                <h1>
                    <span wicket:id="backLabel"/>
                </h1>
            </th>
            <th scope="col" colspan="5" class="text-center">
                <h1>
                    <span wicket:id="month"/>
                </h1>
            </th>
            <th scope="col" class="text-right h-100" wicket:id="forward">
                <h1>
                    <span wicket:id="forwardLabel"/>
                </h1>
            </th>
        </tr>
        </thead>
        <thead>
        <tr class="w-100">
            <th scope="col" wicket:id="days">
                <span wicket:id="day"></span>
            </th>
        </tr>
        </thead>
        <tr wicket:id="rowRepeater" class="w-100">
            <td wicket:id="columnRepeater">
                <h2>
                    <label wicket:id="dateLabel"/>
                </h2>
                <strong>
                    <label wicket:id="amountLabel"/>
                </strong>
            </td>
        </tr>
    </table>
    <!--    <wicket:fragment wicket:id="dayFragment">-->
    <!--        <div class="col-5">-->
    <!--            <label wicket:for="file" class="form-label">File</label>-->
    <!--            <input class="form-control" wicket:id="file" type="file"/>-->
    <!--        </div>-->
    <!--    </wicket:fragment>-->
</wicket:panel>
</body>
</html>
