<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<wicket:extend>
    <!--    <div class="container">-->
    <div class="row rw-10">
        <div class="col col-12">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" wicket:for="search"><span
                            wicket:id="searchLabel">Search</span></label>
                </div>
                <input type="text" class="form-control" wicket:id="search">
            </div>
        </div>
    </div>
    <div class="row rw-40">
        <div class="col col-12">
            <wicket:container wicket:id="form"/>
        </div>
    </div>
    <div class="row rw-40">
        <div class="col col-12" wicket:id="tableWrapper">
            <wicket:container wicket:id="table"/>
        </div>
    </div>
    <!--    </div>-->
</wicket:extend>
</body>
</html>
