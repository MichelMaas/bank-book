<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Modal Panel</title>
</head>
<body>
<wicket:panel>
    <div class="scroll">
        <table class="table table-sm">
            <thead class="thead-dark sticky-top">
            <th wicket:id="columnHeader" scope="col"><span wicket:id="columnLabel"/></th>
            </thead>
            <tbody>
            <tr wicket:id="tuple">
                <td wicket:id="column"><span wicket:id="content"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</body>
</html>
