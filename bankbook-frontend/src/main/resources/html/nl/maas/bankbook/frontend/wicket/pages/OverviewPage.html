<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<wicket:extend>
    <div class="container">
        <div class="modal-body row">
            <div class="col-md-5">
                <wicket:container wicket:id="dataL">
                    <wicket:container wicket:id="data"/>
                </wicket:container>
            </div>
            <div class="col-md-5">
                <wicket:container wicket:id="dataR">
                    <wicket:container wicket:id="data"/>
                </wicket:container>
            </div>
        </div>
        <div class="modal-body row">
            <div class="col-md-6">
                <wicket:container wicket:id="dataHold">
                    <wicket:container wicket:id="data"/>
                </wicket:container>
            </div>
            <div class="col-md-4"/>
        </div>
        <div class="accordion" id="accordion">
            <div class="accordion-item">
                <button class="btn btn-primary btn-sm btn-block" wicket:id="buttonL">
                    <div>
                        <span wicket:id="buttonLLabel">Transfers</span>
                    </div>
                </button>

                <div wicket:id="panelToHideL" class="accordion-collapse collapse">
                    <wicket:container wicket:id="transfers"/>
                </div>
            </div>
            <div class="accordion-item">
                <button class="btn btn-primary btn-sm btn-block" wicket:id="buttonR">
                    <div>
                        <span wicket:id="buttonRLabel">Transactions</span>
                    </div>
                </button>

                <div wicket:id="panelToHideR" class="accordion-collapse collapse">
                    <wicket:container wicket:id="transactions"/>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
