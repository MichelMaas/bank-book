<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="images/icon.png" rel="shortcut icon" type="image/png"/>
</head>

<body style="padding-top: 60px" class="rounded">
<header wicket:id="navbar" class="navbar  navbar-dark  bd-navbar fixed-top"
        role="navigation"></header>

<wicket:child></wicket:child><!--<div id="modalPanel"/>-->
<div class="modal" tabindex="-1" role="dialog" wicket:id="notifications">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><span wicket:id="modalTitle"/></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><span wicket:id="modalContent"/></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
